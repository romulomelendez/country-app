<div class="flex flex-col items-center lg:flex-row gap-3 lg:gap-10 w-max lg:w-[500px] bg-teal-950 p-1 rounded-xl">
  <img src="{{ country.flags.png }}" alt="{{ country.name.common }} flag" width="200" class="rounded-xl h-[150px]">
  <div class="flex flex-col gap-2 w-full overflow-x-auto no-scrollbar">
    <span class="text-3xl text-center lg:text-5xl font-bold text-white whitespace-nowrap">{{ country.name.common }}</span>
    <span class="text-sm sm:text-md md:text-lg text-center text-teal-700">Capital: {{ country.capital[0] }}</span>
    <span class="text-sm sm:text-md md:text-lg text-center text-teal-700">Região: {{ country.region }}</span>
    <span class="text-sm sm:text-md md:text-lg text-center text-teal-700">População: {{ country.population }}</span>
  </div>
</div>
